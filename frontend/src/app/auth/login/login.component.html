<div class="auth-container">
    <div class="auth-card">
        <header class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to 01Blog</p>
        </header>

        <form class="auth-form" (ngSubmit)="login()">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-input"
                    placeholder="your.email@example.com" [disabled]="loading" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-input" placeholder="••••••••"
                    [disabled]="loading" required>
            </div>

            <p class="form-error" *ngIf="error">{{ error }}</p>

            <button type="submit" class="btn btn-primary btn-full" [disabled]="loading || !email || !password">
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading">Signing in...</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
        </div>
    </div>
</div>
