<div class="auth-container">
    <div class="auth-card">
        <header class="auth-header">
            <h1>Join 01Blog</h1>
            <p>Create an account to start sharing your learning journey</p>
        </header>

        <form class="auth-form" (ngSubmit)="register()">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-input" placeholder="Your full name"
                    [disabled]="loading" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-input"
                    placeholder="your.email@example.com" [disabled]="loading" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-input" placeholder="••••••••"
                    [disabled]="loading" required>
            </div>

            <p class="form-error" *ngIf="error">{{ error }}</p>

            <button type="submit" class="btn btn-primary btn-full" [disabled]="loading || !name || !email || !password">
                <span *ngIf="!loading">Create Account</span>
                <span *ngIf="loading">Creating account...</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a routerLink="/login">Sign in</a></p>
        </div>
    </div>
</div>
