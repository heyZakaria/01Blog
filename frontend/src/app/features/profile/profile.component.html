<div class="profile-container">
    <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner diameter="50"></mat-spinner>
    </div>

    <div *ngIf="error" class="error-state">
        <mat-icon color="warn">error</mat-icon>
        <h3>{{ error }}</h3>
        <button mat-button routerLink="/">Go Home</button>
    </div>

    <div *ngIf="!isLoading && user" class="profile-content">
        <!-- User Header -->
        <mat-card class="profile-header-card">
            <div class="profile-header">
                <div class="avatar-placeholder">
                    <mat-icon>person</mat-icon>
                </div>
                <div class="user-info">
                    <h1>{{ user.name }}</h1>
                    <p class="email">{{ user.email }}</p>
                    <div class="stats">
                        <span><strong>{{ user.followersCount }}</strong> Followers</span>
                        <span><strong>{{ user.followingCount }}</strong> Following</span>
                    </div>
                </div>
                <div class="actions">
                    <button mat-raised-button color="primary" *ngIf="!user.isFollowedByCurrentUser">Follow</button>
                    <button mat-stroked-button color="warn" *ngIf="user.isFollowedByCurrentUser">Unfollow</button>
                </div>
            </div>
        </mat-card>

        <h3>Posts</h3>

        <!-- Posts List -->
        <div class="posts-list">
            <div *ngIf="posts.length === 0" class="empty-posts">
                <p>This user hasn't posted anything yet.</p>
            </div>

            <mat-card *ngFor="let post of posts" class="post-card">
                <mat-card-header>
                    <mat-card-title>{{ post.title }}</mat-card-title>
                    <mat-card-subtitle>{{ post.createdAt | date:'mediumDate' }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image *ngIf="post.mediaUrl" [src]="post.mediaUrl" alt="Post image">
                <mat-card-content>
                    <p class="post-description">{{ post.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon>favorite_border</mat-icon> {{ post.likeCount }}
                    </button>
                    <button mat-button>
                        <mat-icon>chat_bubble_outline</mat-icon> {{ post.commentCount }}
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
