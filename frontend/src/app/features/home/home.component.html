<div class="home-container">
    <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner diameter="50"></mat-spinner>
    </div>

    <div *ngIf="!isLoading && posts.length === 0" class="empty-state">
        <mat-icon class="large-icon">article</mat-icon>
        <h2>No posts yet</h2>
        <p>Be the first to share something amazing!</p>
        <a mat-raised-button color="primary" routerLink="/create-post">Create Post</a>
    </div>

    <div class="posts-list" *ngIf="!isLoading && posts.length > 0">
        <mat-card *ngFor="let post of posts" class="post-card">
            <mat-card-header>
                <div mat-card-avatar class="params-header-image"></div>
                <mat-card-title>{{ post.title }}</mat-card-title>
                <mat-card-subtitle>
                    <a [routerLink]="['/profile', post.author?.id]" class="author-link">{{ post.author?.name || 'Unknown
                        Author' }}</a> â€¢ {{ post.createdAt | date:'mediumDate' }}
                </mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image *ngIf="post.mediaUrl" [src]="post.mediaUrl" alt="Post image">

            <mat-card-content>
                <p class="post-description">
                    {{ post.description }}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>
                    <mat-icon>favorite_border</mat-icon> {{ post.likes }}
                </button>
                <button mat-button>
                    <mat-icon>chat_bubble_outline</mat-icon> {{ post.commentCount }}
                </button>
                <span class="spacer"></span>
                <button mat-button>Read More</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
